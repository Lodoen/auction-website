<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="View a specific profile to see their listings."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile name | Electroneer</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body id="top-of-page">
    <header class="bg-dark">
      <nav
        class="d-flex justify-content-between maxw-650 mx-auto container-fluid p-3"
      >
        <div class="d-none d-sm-flex align-items-center col-6">
          <a href="../" class="nav-logo"
            ><img
              src="../img/electroneer-logo.png"
              alt="Electroneer logo"
              class="w-100"
          /></a>
        </div>
        <div
          class="d-flex align-items-center justify-content-between justify-content-sm-end col-12 col-sm-6"
        >
          <div class="d-flex align-items-center d-sm-none icon">
            <a href="../" class="d-flex align-items-center w-100 p-1"
              ><img
                src="../img/icons/logo-white.png"
                alt="Electroneer icon"
                class="w-100"
            /></a>
          </div>
          <div
            id="user-loading"
            class="w-100 d-flex justify-content-end align-items-center"
          >
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="ms-2 mb-0 text-light">Loading ...</p>
          </div>
          <div id="user-login" class="d-none">
            <a href="../login/" class="btn btn-light">Login</a>
          </div>
          <div id="user-info" class="d-none">
            <div class="d-flex align-items-center me-2">
              <p id="number-of-tokens" class="m-0 text-light me-1">0</p>
              <div class="d-flex align-items-center nav-credits-icon">
                <img
                  src="../img/icons/tokens.png"
                  alt="Number of tokens"
                  class="w-100"
                />
              </div>
            </div>
            <div class="ms-1">
              <a
                href="#"
                class="d-block link-light text-decoration-none dropdown-toggle me-3"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="rounded-circle nav-profile-icon"
                  src="../img/icons/profile.png"
                  alt="Profile icon"
                  id="profile-icon"
                />
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li>
                  <a href="../" class="dropdown-item">Home</a>
                </li>
                <li>
                  <a href="../create" class="dropdown-item">Create auction</a>
                </li>
                <li>
                  <a
                    href="../profile"
                    class="dropdown-item text-decoration-underline"
                    >Profile</a
                  >
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <button class="btn-logout dropdown-item">Log out</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="bg-primary profile-showcase d-flex align-items-end justify-content-center pb-4 text-light"
      >
        <section class="maxw-650 mx-auto" id="profile-image">
          <div
            class="icon-profile-wrapper position-relative d-flex align-items-center justify-content-center m-auto"
          >
            <div class="icon-profile">
              <img
                src="../img/icons/profile-big.png"
                alt="Profile icon"
                class="maxw maxh d-block m-auto"
              />
            </div>
          </div>
          <h1 class="m-0 text-center text-break">Loading ...</h1>
        </section>
      </div>
      <section id="update-profile" class="maxw-650 mx-auto my-4"></section>
      <section
        class="container-fluid my-5 maxw-650 mx-auto"
        id="listings-by-profile"
      >
        <h2>Loading ...</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3"></div>
      </section>
      <section
        class="container-fluid pb-5 maxw-650 mx-auto"
        id="bids-by-profile"
      >
        <h2>Loading ...</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3"></div>
      </section>
    </main>
    <footer class="bg-dark text-light px-3 py-4">
      <div class="maxw-650 mx-auto">
        <h4>Shortcuts</h4>
        <ul class="list-unstyled mb-5">
          <li class="hover-underline">
            <a href="#top-of-page" class="text-light text-decoration-none"
              >Top of page</a
            >
          </li>
          <li class="hover-underline">
            <a href="../" class="text-light text-decoration-none">Home</a>
          </li>
          <li class="hover-underline">
            <a href="../create" class="text-light text-decoration-none"
              >Create</a
            >
          </li>
          <li class="hover-underline">
            <a href="../profile" class="text-light text-decoration-none"
              >Profile</a
            >
          </li>
          <li>
            <button
              class="btn-logout bg-dark border border-0 text-light hover-underline p-0"
            >
              Log out
            </button>
          </li>
        </ul>
        <p class="m-0">Electroneer 2023. All rights reserved.</p>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/index.js" type="module"></script>
  </body>
</html>
