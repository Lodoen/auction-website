<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Electroneer login" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Electroneer</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body
    class="min-vh-100 d-flex h-100 align-items-center wave-deep bg-primary text-break"
  >
    <main class="maxw-450 px-5 pt-4 pb-3 rounded-5 m-auto bg-white">
      <a
        href="../"
        class="d-flex justify-content-center align-items-center flex-column pt-2 hover-link text-dark"
      >
        <div class="login-logo d-flex align-items-center">
          <img
            src="../img/icons/logo.png"
            alt="Electroneer logo"
            class="w-100 p-0"
          />
        </div>
        <h1 class="d-inline-block m-0">Electroneer login</h1>
      </a>
      <div class="form-container">
        <form action="../profile/" id="login-form">
          <div class="my-3">
            <label for="email" class="form-label mb-0">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              pattern="^[\w\-.]+@stud\.noroff\.no$"
              title="Only stud.noroff.no email addresses are valid"
              required
            />
            <p class="form-input-feedback m-0 text-danger fst-italic"></p>
          </div>
          <div>
            <label for="password" class="form-label mb-0">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password ..."
              title="Enter your password"
              required
            />
            <p class="form-input-feedback m-0 text-danger fst-italic"></p>
          </div>
          <div class="text-center my-4 hover-underline">
            <a
              href="../register"
              class="text-info fst-italic text-decoration-none"
              >Create a new account &gt;&gt;</a
            >
          </div>
          <button
            type="submit"
            class="btn btn-secondary w-100 rounded-pill hover-secondary"
          >
            Login
          </button>
        </form>
        <p id="form-feedback" class="pt-3"></p>
      </div>
    </main>
    <script src="../src/js/index.js" type="module"></script>
  </body>
</html>
