<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="View and submit bids to a specific listing."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading ... | Electroneer</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body id="top-of-page">
    <header class="bg-dark">
      <nav
        class="d-flex justify-content-between maxw-650 mx-auto container-fluid p-3"
      >
        <div class="d-none d-sm-flex align-items-center col-6">
          <a href="../" class="nav-logo"
            ><img
              src="../img/electroneer-logo.png"
              alt="Electroneer logo"
              class="w-100"
          /></a>
        </div>
        <div
          class="d-flex align-items-center justify-content-between justify-content-sm-end col-12 col-sm-6"
        >
          <div class="d-flex align-items-center d-sm-none icon">
            <a href="../" class="d-flex align-items-center w-100 p-1"
              ><img
                src="../img/icons/logo-white.png"
                alt="Electroneer icon"
                class="w-100"
            /></a>
          </div>
          <div id="user-details" class="w-100">
            <div class="d-flex justify-content-end align-items-center">
              <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="ms-2 mb-0 text-light">Loading ...</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="maxw-650 mx-auto container-fluid">
      <div class="row mt-3 mt-sm-5">
        <div
          class="d-flex align-items-center justify-content-center col-12 col-sm-5"
        >
          <div class="row mt-3 mb-4 m-sm-0 image-gallery">
            <div
              class="col-2 p-0 d-flex align-items-center justify-content-center media-button-wrapper"
            >
              <button
                type="button"
                class="w-100 px-0 py-4 btn btn-link d-flex align-items-center justify-content-center"
                data-direction="-1"
              >
                <div class="icon-product-media">
                  <img
                    src="../img/icons/previous.png"
                    alt="Previous media"
                    class="w-100 d-block m-auto"
                  />
                </div>
              </button>
            </div>
            <div
              class="col-8 d-flex justify-content-center p-0 position-relative product-showcase-wrapper"
            >
              <img
                src="../img/product.png"
                alt="Product media"
                class="mw-100 mh-100"
                id="product-showcase"
                data-position="0"
              />
              <div
                class="position-absolute bottom-0 number-of number-of-media bg-dark text-light"
              >
                <p class="m-0 px-2"></p>
              </div>
            </div>
            <div
              class="col-2 p-0 d-flex align-items-center justify-content-center media-button-wrapper"
            >
              <button
                type="button"
                class="w-100 px-0 py-4 btn btn-link d-flex align-items-center justify-content-center"
                data-direction="1"
              >
                <div class="icon-product-media">
                  <img
                    src="../img/icons/next.png"
                    alt="Next media"
                    class="w-100 d-block m-auto"
                  />
                </div>
              </button>
            </div>
            <div class="col-8 d-block mx-auto p-0">
              <div
                class="w-100 d-flex justify-content-between mt-2 mt-sm-3 gallery-overview"
              ></div>
            </div>
          </div>
        </div>
        <div class="d-none d-sm-flex justify-content-center col-sm-1">
          <div class="border-start"></div>
        </div>
        <section class="col-12 col-sm-6">
          <h1>Loading ...</h1>
          <p class="m-0 d-flex align-items-center">
            <span class="icon-product me-2">
              <img
                src="../img/icons/time-left.png"
                alt="Time left"
                class="w-100 d-block m-auto"
              />
            </span>
            <span id="deadline"
              ><span class="fst-italic">Loading ...</span></span
            >
          </p>
          <p class="my-2 d-flex align-items-center">
            <span class="icon-product me-2">
              <img
                src="../img/icons/profile.png"
                alt="Profile"
                class="w-100 d-block m-auto"
              />
            </span>
            <span id="seller"><span class="fst-italic">Loading ...</span></span>
          </p>
          <p class="d-flex align-items-center">
            <span class="icon-product me-2">
              <img
                src="../img/icons/tokens-black.png"
                alt="Highest bid"
                class="w-100 d-block m-auto"
              />
            </span>
            <span id="highest-bid"
              ><span class="fst-italic">Loading ...</span></span
            >
          </p>
          <section>
            <h2>Make a bid</h2>
            <div id="form-container">
              <form class="d-flex align-items-end mb-3">
                <div class="me-2">
                  <label for="bid" class="form-label mb-0"
                    >Number of credits:</label
                  >
                  <input
                    type="number"
                    value=""
                    min=""
                    id="bid"
                    name="amount"
                    class="form-control"
                  />
                </div>
                <button
                  class="btn btn-secondary hover-secondary"
                  type="submit"
                  disabled
                >
                  Make bid
                </button>
              </form>
            </div>
            <div id="form-feedback"></div>
          </section>
        </section>
      </div>
      <section class="my-5">
        <h3>Description</h3>
        <p id="description">Loading ...</p>
      </section>
      <section class="mb-5 pb-3">
        <h3 class="mb-3">Bidding history</h3>
        <div id="bidding-history">
          <span class="fst-italic">Loading ...</span>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light px-3 py-4">
      <div class="maxw-650 mx-auto">
        <h4>Shortcuts</h4>
        <ul class="list-unstyled mb-5">
          <li class="hover-underline">
            <a href="#top-of-page" class="text-light text-decoration-none"
              >Top of page</a
            >
          </li>
          <li class="hover-underline">
            <a href="../" class="text-light text-decoration-none">Home</a>
          </li>
          <li class="hover-underline">
            <a href="../create" class="text-light text-decoration-none"
              >Create</a
            >
          </li>
          <li class="hover-underline">
            <a href="../profile" class="text-light text-decoration-none"
              >Profile</a
            >
          </li>
          <li>
            <button
              class="btn-logout bg-dark border border-0 text-light hover-underline p-0"
            >
              Log out
            </button>
          </li>
        </ul>
        <p class="m-0">Electroneer 2023. All rights reserved.</p>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/index.js" type="module"></script>
  </body>
</html>
