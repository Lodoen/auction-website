<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Create your own auction listing to accept bids from other users"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a listing | Electroneer</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body id="top-of-page">
    <header class="bg-dark">
      <nav
        class="d-flex justify-content-between maxw-650 mx-auto container-fluid p-3"
      >
        <div class="d-none d-sm-flex align-items-center col-6">
          <a href="../" class="nav-logo"
            ><img
              src="../img/electroneer-logo.png"
              alt="Electroneer logo"
              class="w-100"
          /></a>
        </div>
        <div
          class="d-flex align-items-center justify-content-between justify-content-sm-end col-12 col-sm-6"
        >
          <div class="d-flex align-items-center d-sm-none icon">
            <a href="../" class="d-flex align-items-center w-100 p-1"
              ><img
                src="../img/icons/logo-white.png"
                alt="Electroneer icon"
                class="w-100"
            /></a>
          </div>
          <div class="w-100 d-flex justify-content-end">
            <div class="d-flex align-items-center me-2">
              <p class="m-0 text-light me-1">1000</p>
              <div class="d-flex align-items-center nav-credits-icon">
                <img
                  src="../img/icons/tokens.png"
                  alt="Number of tokens"
                  class="w-100"
                />
              </div>
            </div>
            <div class="ms-1">
              <a
                href="#"
                class="d-block link-light text-decoration-none dropdown-toggle me-3"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="rounded-circle nav-profile-icon"
                  src="../img/icons/profile.png"
                  alt="Profile icon"
                />
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li>
                  <a href="../" class="dropdown-item">Home</a>
                </li>
                <li>
                  <a
                    href="../create"
                    class="dropdown-item text-decoration-underline"
                    >Create auction</a
                  >
                </li>
                <li>
                  <a href="../profile" class="dropdown-item">Profile</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <button class="btn-logout dropdown-item">Log out</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="maxw-650 mx-auto container-fluid">
      <h1 class="text-center text-sm-start pt-4 pb-3 ps-sm-2">
        Create a new auction
      </h1>
      <form class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-6 order-sm-3">
            <div class="mb-3">
              <label for="title" class="form-label mb-0">Auction title:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Auction title ..."
              />
            </div>
            <div class="mb-3">
              <label for="deadline" class="form-label mb-0">Ends at:</label>
              <input
                type="date"
                id="deadline"
                name="deadline"
                value="2023-01-01"
                min="2023-01-01"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label mb-0"
                >Description:</label
              >
              <textarea
                class="form-control"
                id="description"
                name="description"
                placeholder="Description ..."
              ></textarea>
            </div>
          </div>
          <section class="mb-3 col-12 col-sm-5 order-sm-1">
            <label for="media" class="form-label mb-0">Media* :</label>
            <div class="d-flex">
              <input
                type="text"
                class="form-control rounded-0 rounded-start border-end-0"
                id="media"
                name="media"
                aria-describedby="mediaHelp"
                placeholder="Media ..."
              />
              <button
                class="border btn btn-link rounded-0 rounded-end border-start-0 py-0 px-2"
                type="button"
              >
                <div
                  class="icon-product d-flex align-items-center justify-content-center"
                >
                  <img
                    src="../img/icons/add.png"
                    alt="Add media"
                    class="w-100"
                  />
                </div>
              </button>
            </div>
            <div id="mediaHelp" class="form-text">
              * Must be fully formed URL
            </div>
            <div class="my-3">
              <h2>Media list</h2>
              <ol>
                <li>
                  <div class="d-flex align-items-center">
                    <span class="text-break">https://url.com/image1.jpg</span>
                    <button
                      type="button"
                      class="icon-product ms-3 p-0 btn btn-link d-flex align-items-center"
                    >
                      <img
                        src="../img/icons/remove.png"
                        alt="Remove media"
                        class="w-100"
                      />
                    </button>
                  </div>
                </li>
              </ol>
            </div>
          </section>
          <div
            class="d-none d-sm-flex justify-content-center col-sm-1 order-sm-2"
          >
            <div class="border-start"></div>
          </div>
          <div class="mb-5 d-flex justify-content-end col-12 order-sm-3">
            <button
              type="submit"
              class="btn btn-secondary hover-secondary rounded-pill col-12 col-sm-3"
            >
              Create listing
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer class="bg-dark text-light px-3 py-4">
      <div class="maxw-650 mx-auto">
        <h4>Shortcuts</h4>
        <ul class="list-unstyled mb-5">
          <li class="hover-underline">
            <a href="#top-of-page" class="text-light text-decoration-none"
              >Top of page</a
            >
          </li>
          <li class="hover-underline">
            <a href="../" class="text-light text-decoration-none">Home</a>
          </li>
          <li class="hover-underline">
            <a href="../create" class="text-light text-decoration-none"
              >Create</a
            >
          </li>
          <li class="hover-underline">
            <a href="../profile" class="text-light text-decoration-none"
              >Profile</a
            >
          </li>
          <li>
            <button
              class="btn-logout bg-dark border border-0 text-light hover-underline p-0"
            >
              Log out
            </button>
          </li>
        </ul>
        <p class="m-0">Electroneer 2023. All rights reserved.</p>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
