<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Create your own auction listing to accept bids from other users"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a listing | Electroneer</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body class="min-vh-100" id="top-of-page">
    <header class="bg-dark">
      <nav
        class="d-flex justify-content-between maxw-650 mx-auto container-fluid p-3"
      >
        <div class="d-none d-sm-flex align-items-center col-6">
          <a href="../" class="nav-logo"
            ><img
              src="../img/electroneer-logo.png"
              alt="Electroneer logo"
              class="w-100"
          /></a>
        </div>
        <div
          class="d-flex align-items-center justify-content-between justify-content-sm-end col-12 col-sm-6"
        >
          <div class="d-flex align-items-center d-sm-none icon">
            <a href="../" class="d-flex align-items-center w-100 p-1"
              ><img
                src="../img/icons/logo-white.png"
                alt="Electroneer icon"
                class="w-100"
            /></a>
          </div>
          <div id="user-details" class="w-100">
            <div class="d-flex justify-content-end align-items-center">
              <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="ms-2 mb-0 text-light">Loading ...</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="maxw-650 mx-auto container-fluid">
      <div class="d-flex align-items-center justify-content-center py-5">
        <div class="spinner-grow text-primary me-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h1 class="d-inline m-0">Loading ...</h1>
      </div>
    </main>
    <footer class="bg-dark text-light px-3 py-4">
      <div class="maxw-650 mx-auto">
        <h4>Shortcuts</h4>
        <ul class="list-unstyled mb-5">
          <li>
            <a href="#top-of-page" class="text-light hover-link">Top of page</a>
          </li>
          <li>
            <a href="../" class="text-light hover-link">Home</a>
          </li>
          <li>
            <a href="../create" class="text-light text-decoration-underline"
              >Create</a
            >
          </li>
          <li>
            <a href="../profile" class="text-light hover-link">Profile</a>
          </li>
        </ul>
        <p class="m-0">Electroneer 2023. All rights reserved.</p>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/index.js" type="module"></script>
  </body>
</html>
